  <h3>Locations</h3>
<div ng-repeat="location in locations " >
  <ul class="location">
    <li>{{location.location}} </li>
    <li>{{location.street}}</li>
    <li>{{location.city}}, {{location.state}} {{location.zipcode}} </li>
    <li>{{location.phone}} </li>
  </ul>
</div>
